<!-- WAP in JavaScript to prime number between the given range of number.  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number between Range</title>
</head>
<body>
    
    <script>

        let n1=Number(prompt("Enter a 1st number:"));
        let n2=Number(prompt("Enter a 2nd number:"));
        let count=0;
        let i,j;
        for(i=n1;i<=n2;i++){
            for(j=1;j<=i;j++){
                if((i%j)==0){
                    count++;
                }
                if(count==2){
                    console.log("Prime Number=" ,i);
                } 
            }  
        }
        count=0; 
        
    </script>

</body>
</html>
