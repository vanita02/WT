<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCD</title>
</head>
<body>
    <script>
        let a=Number(prompt("Enter a:"));
        let b=Number(prompt("Enter b:"));
        let i,j=0;
        for(i=1;i<=a;i++){
            for(j=1;j<=b;j++){
                if(a%i==0){
                    if(b%i==0){
                        temp=i;
                    }
                }
            }
        }
        console.log(temp);
    </script>
</body>
</html>
