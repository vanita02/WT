<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 digit number</title>
</head>
<body>
    <script>
        let n=Number(prompt("Enter 2 digit number:"));
        let a,b;
        a=Math.floor(n/10);
        b=n%10;
        console.log("1st number: ",a);
        console.log("2nd number: ",b);
        let c;
        c=Math.pow(a,b);
        console.log(c);
    </script>
</body>
</html>
