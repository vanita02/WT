<!-- WAP to read an array from the user and sort them using bubble sort.  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble sort</title>
</head>
<body>
    <script>
        let n=Number(prompt("Enter length of an array:"));
        let arr = [n];
        for(i=0;i<n;i++){
            arr[i]=Number(prompt("Enter an array element: "));
        }       
        for(i=0;i<n-1;i++){
            for(j=0;j<n-i-1;j++){
                if(arr[j]>arr[j+1]){
                // swap
                let temp=arr[j];
                arr[j]=arr[j+1];
                arr[j+1]=temp;
                }
            }
        }
        //sorted array 
        for(i=0;i<n;i++){
            console.log(arr[i]);
        }
    </script>
</body>
</html>
