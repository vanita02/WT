<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="clk()">click</button>
    <button ondblclick="dblclick()">dblclick</button>
    <button onmouseup="mouseup()">mouseup</button>
    <button onmousedown="mousedown()">mousedown</button>
    <button onmousemove="mousemove()">mousemove</button>
    <button onmouseover="mouseover()">mouseover</button>
    <button onmouseenter="mouseenter()">mouseenter</button>
    <button onmouseout="mouseout()">mouseout</button>
    <script>
        function clk(){
           alert("button clicked");
        }
        function dblclick(){
            alert("button dblclicked");
        }
        function mouseup(){
            alert("button mouseup clicked");;
        }
        function mousedown(){
            alert("button mousedown clicked");
        }
        function mousemove(){
            alert("button mousemove clicked");
        }
        function mouseover(){
            alert("button mouseover clicked");
        }
        function mouseenter(){
            alert("button mouseenter clicked");
        }
        function mouseout(){
            alert("button mouseout clicked");
        }
    </script>
</body>
</html>
