<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // for object

        student = {
            name : "vanita",
            rno : 244,
            age : 18,
            city : "rajkot"
        }
        let{name,rno} = student;
        document.write(name);
        document.write(rno);
        document.write("<br>");
        //for array

        student = ["vanita","riya","isha","hasti"];
        let [first,second] = student;
        document.write(second);
    </script>
</body>
</html>
