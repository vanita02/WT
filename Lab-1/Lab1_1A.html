<!-- WAP in JavaScript to make simple calculator using popup box. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
</head>
<body>
    <script>
        
        let num1=Number(prompt("Enter a Number num1:"));
        let num2=Number(prompt("Enter a Number num2:"));
        let operationsign=(prompt("Enter a sign for perform an operation:"));
        let Answer;

        if(operationsign=='+'){
           Answer=num1+num2;
            console.log("Addition = " + Answer);
        }
        else if(operationsign=='-'){
            Answer=num1-num2;
            console.log("Substraction = " + Answer);
        }
        else if(operationsign=='*'){
            Answer=num1*num2;
            console.log("Multiplication = " + Answer);
        }
        else if(operationsign=='/'){
            Answer=num1/num2;
            console.log("Division = " + Answer);
        }
        else if(operationsign=='%'){
            Answer=num1%num2;
            console.log("Modulo Reminder = " + Answer);
        }

    </script>
</body>
</html>
