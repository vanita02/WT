<!-- WAP in JavaScript to Æ’ind the factorial of given number. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>
    
    <script>

        let n=Number(prompt("Enter a number for find factorial:"));
        let i,fact=1;
        for(i=1;i<=n;i++){
              fact=fact*i;
        }
        console.log(fact);

    </script>

</body>
</html>
