<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Series</title>
</head>
<body>
    
    <script>

        let n=Number(prompt("Enter a Number:"));
        let a=0 , b=1;
        
        console.log(a);
        console.log(b);
        for(i=1;i<=n;i++){
            nextterm=a+b;
            a=b;
            b=nextterm;
            console.log(nextterm);
        }
       

    </script>

</body>
</html>
