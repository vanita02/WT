                    <input type="button" id="clear" value="c" onclick="allclear('c')">

        <tr>

                <input type="button" id="ans" value="6" onclick="display('6')">

            </td>
            <td style="background-color: black; color: aliceblue;" align="center" >
                <input type="button" id="ans" value="=" onclick="calculate()">
            </td>
        </tr>
    </table>
    <script>
        function display(value){
            document.getElementById("MyText").value += value;
        }
        function calculate(){
           var a = document.getElementById("MyText").value;
           document.getElementById("MyText").value=eval(a);
           
        }
        function allclear(clear){
            document.getElementById("MyText").value = "";
        }
    </script>
